<!doctype html>
<head>
	<title>Dirty checking of forms</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
<h3>Dirty checking of forms</h3>
<div id="container" class="f-left t-left">
	<h4>Sample form</h4>
	
	<!-- form containing various sample input types -->
	<form name="sampleForm">
	    <select name="single">
	      <option>Single</option>
	      <option>Single2</option>
	    </select>
		<br />
		Name: <input type="text" name="name" />
		<br />
	    <select name="multiple" multiple="multiple">
	      <option selected="selected">Multiple</option>
	      <option>Multiple2</option>
	      <option selected="selected">Multiple3</option>
	    </select>
		<br/>
	    <input type="checkbox" name="check" value="check1" id="ch1"/>
	    <label for="ch1">check1</label>
	    <input type="checkbox" name="check" value="check2" checked="checked" id="ch2"/>
	    <label for="ch2">check2</label>
		<br />
	    <input type="radio" name="radio" value="radio1" checked="checked" id="r1"/>
	    <label for="r1">radio1</label>
	    <input type="radio" name="radio" value="radio2" id="r2"/>
	    <label for="r2">radio2</label>
	</form>	
</div>
	<!--  Anchor link to leave the current page -->
	<p id="sidebar" class="f-right"><a href="#" id="leavePage">Leave Page</a></p>
	
	<!-- Display the form's serialized string - for testing/debugging purpose -->
	<p id="serialize" class="t-left"></p>
	
	
	<!-- Include any external libraries and scripts -->
	<script src="../jquery.js"></script>
	<script src="script.js"></script>
</body>
</html>
