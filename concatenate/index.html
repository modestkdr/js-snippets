<!doctype html>
<head>
	<title>Concatenate Strings</title>
	<link href="style.css" rel="stylesheet" />
</head>
<body>
	<h3>Concatenate Strings</h3>
	<p>Use the 'add an element' button to add a new string or an array. 
	Once done, click on 'submit' to view the result.</p>
	<div id="container">
		<button class="button fuchsia medium" onclick="addElement()">Add an element</button>
		<div id="elementsContainer"></div>
		<button id="submit" class="button orange medium" type="button" onclick="concatStr()">Submit</button>
		<h3>Result</h3>
		<div id="resultStr"></div>
	</div>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
